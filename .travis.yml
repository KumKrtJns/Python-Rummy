language: python
python:
- "3.4"
- "3.5"
- "3.6"
before_install:
- "pip install -U pip"
- "python setup.py install"
# command to install dependencies
install:
- pip install -U -r requirements.txt
# command to run tests
script:
- pytest --cov-config .coveragerc --cov=rummy
# run coverage
after_success:
- codecov
